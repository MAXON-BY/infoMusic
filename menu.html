{% load static %}
{% block mnu %}

    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-12">

            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="#">
                <img src="{% static 'img/logo-musicinfo.png' %}" alt="musicinfo" style="width:30px;">
              </a>

              {% if user.is_authenticated %}
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                  btn
                </span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active"><a class="nav-link" href="{% url 'listObjects' %}"> Главная </a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'listGrObjects' %}"> Группы объектов </a></li>
				  <li class="nav-item"><a class="nav-link" href="{% url 'listBroadcastGrid' %}"> Сетки вещания </a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'listPlaylist' %}"> Плейлисты </a></li>
				  <li class="nav-item"><a class="nav-link" href="{% url 'listAdv' %}"> Реклама </a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'index' %}"> Композиции </a></li>
                </ul>

                {% if user.is_authenticated %}
                <span class="navbar-text user-info">
                  <a class="nav-link" href="{% url 'profile' %}">
                    {{ user.username }}
                    <img src="{% static 'img/user.png' %}" alt="user logo" style="width: 30px">
                  </a>
                </span>
                <span class="navbar-text">
                  <a class="nav-link" href="{% url 'logout' %}">Выход</a>
                </span>
                {% endif %}
              </div>
              {% endif %}
            </nav>

          </div>
        </div>
      </div>
    </header>
{% endblock %}
